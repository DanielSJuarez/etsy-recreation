<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class='head'>
        <span class='main'>Etsy</span>
        <input type="text" name="search" class="search" placeholder="Search for anything">
        <button class="submit">&#9906</button>
        <h1>Welcome to Esty Store</h1>
    </header>
    <div class="container-fluid gx-0">
                <button class="button book" value="Book">Book</button>
                <button class="button cloth" value="Cloth">Cloth</button>
                <button class="button dogs" value="Dogs">Dogs</button>
                <button class="button cats" value="Cats">Cats</button>
                <button class="button kids" value="Kids">Kids</button>
        <div class="row prodPlace">

        </div>
    </div>

    <script id='etsy-image-template' type='text/x-handlebars-template'>

            {{#each results}}
                <div class="image-container col-md-2 col-lg-4 products"><a href='{{this.url}}' target='_blank'><img class='prodIng' src='{{this.Images.0.url_170x135}}' alt=''><span class="prices">{{this.price}}</span></a></div>
            {{/each}}

        </script>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
